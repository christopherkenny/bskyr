        Here's one striking finding: despite all the political drama, most of U.S.
        redistricting history shows very little change — until recently.\\n\\nBut
        when change happens, it’s not random. It tracks with:\\n\\nShifts to at-large
        elections\\nParty control\\nRacial demographics\\nLegal and technical innovation\"},\"replyCount\":1,\"repostCount\":0,\"likeCount\":1,\"quoteCount\":0,\"indexedAt\":\"2025-05-19T14:02:18.166Z\",\"viewer\":{\"threadMuted\":false,\"embeddingDisabled\":false},\"labels\":[]},{\"uri\":\"at://did:plc:ooimp4mgjxbday5u4j2rh57m/app.bsky.feed.post/3lpjqeajpjc27\",\"cid\":\"bafyreidqbwjdey4ivx5fmo36prkgswcxz3xhn33ubewba73sbwskpniamm\",\"author\":{\"did\":\"did:plc:ooimp4mgjxbday5u4j2rh57m\",\"handle\":\"uhackett.bsky.social\",\"displayName\":\"Ursula
