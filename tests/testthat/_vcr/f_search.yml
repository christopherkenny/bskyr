        - it’s also about change vs. continuity.\\n\\nSometimes, not changing a district
        can be just as strategic - especially when it protects incumbents or preserves
        racial power structures.\"},\"replyCount\":1,\"repostCount\":0,\"likeCount\":1,\"quoteCount\":0,\"indexedAt\":\"2025-05-19T14:02:18.183Z\",\"viewer\":{\"threadMuted\":false,\"embeddingDisabled\":false},\"labels\":[]},{\"uri\":\"at://did:plc:ooimp4mgjxbday5u4j2rh57m/app.bsky.feed.post/3lpjqeajrhs27\",\"cid\":\"bafyreibzpxx5ure3575mgfuaz3r53kgwrowpdr66lnn2ogqeesiizkrgpy\",\"author\":{\"did\":\"did:plc:ooimp4mgjxbday5u4j2rh57m\",\"handle\":\"uhackett.bsky.social\",\"displayName\":\"Ursula
