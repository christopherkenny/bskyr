        works normally for me (i.e., get the full $PATH contents) on Positron 2025.01.0
        build 159.\",\"$type\":\"app.bsky.feed.post\",\"langs\":[\"en\"],\"reply\":{\"root\":{\"cid\":\"bafyreid2ya3ldvlbqlze3suyjk5tvylcoc3vijmqkago3wbzyr2m6doxqe\",\"uri\":\"at://did:plc:ceni4rp3wrmlyc5hhc7qcy7m/app.bsky.feed.post/3lmubto55bc2n\"},\"parent\":{\"cid\":\"bafyreiajzca27vplg3wjtm72zjoq43zew7qcgxuhakl65fcqvgr6lbgsv4\",\"uri\":\"at://did:plc:ceni4rp3wrmlyc5hhc7qcy7m/app.bsky.feed.post/3lmubvkrh4c2n\"}},\"createdAt\":\"2025-04-15T16:40:29.785Z\"}},{\"uri\":\"at://did:plc:wpe35pganb6d4pg4ekmfy6u5/app.bsky.feed.post/3llfoawcdhk26\",\"cid\":\"bafyreifrahkwbqvc3zresowm4ngpbz4id4lusc7xg6o5ylglp5v6xlm7y4\",\"value\":{\"text\":\"I've
