        it’s incredibly fast! My entire 215 page dissertation renders in ~20 seconds\",\"$type\":\"app.bsky.feed.post\",\"langs\":[\"en\"],\"reply\":{\"root\":{\"cid\":\"bafyreifa2m6wuehzbakfv3nutjr7oitmcidgj4zckmzbmocyh6afmuzkki\",\"uri\":\"at://did:plc:wpe35pganb6d4pg4ekmfy6u5/app.bsky.feed.post/3lnghukd7vk22\"},\"parent\":{\"cid\":\"bafyreidjiywumqq5umkbgjqum5s73xvi54ky3rx6mahi7oi36htzpav4je\",\"uri\":\"at://did:plc:rmuxxbytrwitu2xzuozqktrb/app.bsky.feed.post/3lngkvkuaw22w\"}},\"createdAt\":\"2025-04-22T20:57:51.658Z\"}},{\"uri\":\"at://did:plc:wpe35pganb6d4pg4ekmfy6u5/app.bsky.feed.post/3lnghukd7vk22\",\"cid\":\"bafyreifa2m6wuehzbakfv3nutjr7oitmcidgj4zckmzbmocyh6afmuzkki\",\"value\":{\"text\":\"A
