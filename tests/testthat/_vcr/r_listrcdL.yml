        DDSS in the fall as a postdoc! Looking forward to working with some great
        people and advancing the computational social sciences!\",\"$type\":\"app.bsky.feed.post\",\"embed\":{\"$type\":\"app.bsky.embed.images\",\"images\":[{\"alt\":\"\",\"image\":{\"$type\":\"blob\",\"ref\":{\"$link\":\"bafkreibijjlda526et7vhnfqtmfg2upszvhlz23l6wgmqp3ertmvydbbw4\"},\"mimeType\":\"image/jpeg\",\"size\":507645},\"aspectRatio\":{\"width\":2000,\"height\":1500}}]},\"langs\":[\"en\"],\"createdAt\":\"2025-03-25T20:59:38.049Z\"}},{\"uri\":\"at://did:plc:wpe35pganb6d4pg4ekmfy6u5/app.bsky.feed.post/3ll2rqh5jhk22\",\"cid\":\"bafyreihg447jg6yqmbenaf5enwq3taperazugoheptmhs3gj3jhaqjygxa\",\"value\":{\"text\":\"Definitely
        not. It's only about 5 years old and is gaining steam in the last 1-2 years.\\n\\nMy
